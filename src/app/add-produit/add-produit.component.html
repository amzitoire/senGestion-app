<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="main-content" id="panel">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        
        <div class="card-body">
          <form (ngSubmit)="handleAdd(myForm)" #myForm="ngForm" ngform action="/action_page.php" >
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >nom du produit</label>
                    <input type="text" class="form-control" name="nom" id="" placeholder="nom produit ..." ngModel required minlength="2" #nom='ngModel'>
                      <span style="color:red" *ngIf='nom.invalid && (nom.dirty || nom.touched)'>
                        <br>
                        <span *ngIf="nom.errors?.['required']">Le nom est obliatoire</span>
                        <br>
                        <span *ngIf="nom.errors?.['minlength']">2 lettres minimum</span>
                    </span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Prix du produit :</label>
                    <input type="number" class="form-control" name="prix" id="" placeholder="prix du produit ..." ngModel required min="1" #prix='ngModel' >
                      <span style="color:red" *ngIf='prix.invalid && (prix.dirty || prix.touched)'>
                        <br>
                          <span *ngIf="prix.errors?.['required']"> le prix est obligatoire</span>
                        <br>
                          <span *ngIf="prix.errors?.['min']"> le prix doit etre superieur Ã  1</span>
                      </span> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >description</label><br>
                                <textarea  class="form-control" name="description" id="" placeholder="Description" cols="20" rows="2" required minlength="5" ngModel #description='ngModel'>Description</textarea>
                    <span style="color:red" *ngIf='description.invalid && (description.dirty || description.touched)'>
                      <br>
                        <span *ngIf="description.errors?.['required']"> la description est obligatoire</span>
                        <br>
                        <span *ngIf="description.errors?.['minlength']"> 5 lettres minimum</span>
                    </span> 
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="form-group">
              <button type="submit" class="btn btn-dark submitB" [disabled]="myForm.invalid">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
